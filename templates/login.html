<!DOCTYPE html>
<html>

<head>
    <title>PAD - Giri≈ü Yap</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 35%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
            user-select: none;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #007BFF;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h2>Giri≈ü Yap</h2>
        <form id="loginForm">
            <label for="username">Kullanƒ±cƒ± Adƒ±:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">≈ûifre:</label>
            <div class="password-container">
                <input type="password" name="password" id="password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Giri≈ü Yap</button>
        </form>
        <div class="link">
            <p>Hesabƒ±nƒ±z yok mu? <a href="{{ url_for('register') }}">Kayƒ±t Olun</a></p>
        </div>
    </div>

    <script>
        // ≈ûifre g√∂ster/gizle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function ()
        {
            const currentType = passwordInput.getAttribute('type');
            const newType = currentType === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', newType);
            this.textContent = newType === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Formu JSON olarak sunucuya g√∂nder
        document.getElementById("loginForm").addEventListener("submit", async function (e)
        {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = passwordInput.value;
            const response = await fetch("{{ url_for('login') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok)
            {
                alert(data.message);
                window.location.href = "{{ url_for('index') }}";
            } else
            {
                alert(data.error);
            }
        });
    </script>
</body>

</html>
