<!DOCTYPE html>
<html>

<head>
    <title>PAD - Kayƒ±t Ol</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 35%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
            user-select: none;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: #218838;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #28a745;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- √ústte resim -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h2>Kayƒ±t Ol</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="username">Kullanƒ±cƒ± Adƒ±:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">≈ûifre:</label>
            <div class="password-container">
                <input type="password" name="password" id="password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <label for="confirm_password">≈ûifre (Tekrar):</label>
            <div class="password-container">
                <input type="password" name="confirm_password" id="confirm_password" required>
                <span class="toggle-password" id="togglePasswordConfirm">üëÅÔ∏è</span>
            </div>

            <button type="submit">Kayƒ±t Ol</button>
        </form>
        <div class="link">
            <p>Zaten hesabƒ±nƒ±z var mƒ±? <a href="{{ url_for('login') }}">Giri≈ü Yapƒ±n</a></p>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        alert("{{ message }}");
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
        const passwordConfirmInput = document.getElementById('confirm_password');

        togglePassword.addEventListener('click', function ()
        {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        togglePasswordConfirm.addEventListener('click', function ()
        {
            const type = passwordConfirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordConfirmInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.querySelector('form').addEventListener('submit', function (e)
        {
            const pwd = passwordInput.value.trim();
            const pwdConfirm = passwordConfirmInput.value.trim();

            if (pwd !== pwdConfirm)
            {
                e.preventDefault();
                alert("≈ûifreler e≈üle≈ümiyor!");
            }
        });
    </script>
</body>

</html>
